<div class="row">
    <div class="" style="padding: 2%;">
    <h2 class="text-center"><i class="fa fa-user"></i>Alumnos</h2>
    <hr>
    <div class="btn-group btn-group-justified">
      <a routerLink="/registroalumno" class="btn btn-success"><i class="fa fa-user-plus"></i> Registrar Alumno</a>
    </div>
    <hr>
      
    <div class="input-group md-form form-sm form-2 pl-0">
      <input class="form-control my-0 py-1 grey-border" type="text" placeholder="Buscar" aria-label="buscar" [(ngModel)] = "searching"/>
      <span class="input-group-addon grey lighten-3" id="basic-addon1"><a><i class="fa fa-search text-grey" aria-hidden="true"></i></a></span>
    </div>
    <hr>
    <div>
      <a class="btn btn-primary pull-right" (click)="refresh()"><i class="fa fa-refresh"></i></a> 
      <br>
      <br>
    </div>

    <div *ngIf="cargando" class="text-center">
      <img src="../../../assets/cargando.gif" height="70" width="70">
      <br>
      Cargando..
  </div>

<div class="table-responsive">
    <table class="table table-striped table-hover table-condensed">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Num de control</th>
            <th>Grupo</th>
            <th>Carrera</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos | searchAlumno: searching; let i = index">
            <td>{{i}}</td>
            <td>{{alumno.name}} {{alumno.parentlastname}}</td>
            <td>{{alumno.email}}</td>
            <td>{{alumno.numcontrol}}</td>
            <td>{{alumno.group}}</td>
            <td>{{alumno.class}}</td>
            <td>{{alumno.status}}</td>
            <td><div>
                <a class="btn btn-primary btn-rounded btn-xs" title="Editar" routerLink="/editaralumno/{{ alumno.key }}"><i class="fa fa-pencil"></i></a>
                <a class="btn btn-danger btn-rounded btn-xs" (click)="bajaAlumno(alumno.key)" title="Baja"><i class="fa fa-trash"></i></a>
            </div></td>
          </tr>
        </tbody>
      </table>

</div>
</div>
</div>
